}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

/* Center the social media container */
.social-media-container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 80%;
    max-width: 900px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.social-box {
    display: flex;
    align-items: center;
    border: 1px solid #ddd;
    padding: 20px;
    border-radius: 10px;
    width: 180px;
    text-align: center;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s;
}

.social-box:hover {
    transform: translateY(-5px);
}

.social-icon {
    width: 40px;
    height: 40px;
    margin-right: 15px;
}

p {
    font-size: 18px;
    font-weight: bold;
    color: #333;
}
