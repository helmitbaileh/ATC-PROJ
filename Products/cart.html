      <h1 style="font-size: 28pt;">Shopping Cart</h1>
      <ul id="cart-items"></ul>
      <p>Total: <span id="total-price">0</span> NIS</p>

      <h2>Checkout</h2>
      <form id="checkoutForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required /><br />

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="note">Note:</label>
        <textarea id="note" name="note"></textarea><br />
        <button type="submit">Submit Order</button>
      </form>
      <a href="../AllProducts.html"><button style="color: gray;"><u>Go Back</u></button></a>

    <script type="module">
      import {
        getFirestore,
        collection,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBL7MOIEE8K1UgZTG_j-6-VM0JzlD_7BS0",
        authDomain: "ecomers-dd329.firebaseapp.com",
        projectId: "ecomers-dd329",
        storageBucket: "ecomers-dd329.appspot.com",
        messagingSenderId: "190646144215",
        appId: "1:190646144215:web:d55f24091a920f92b6b492",
        measurementId: "G-NVYK3DZR00",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const cartItems = document.getElementById("cart-items");
      const totalPriceElem = document.getElementById("total-price");
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      function renderCart() {
        cartItems.innerHTML = "";
        let totalPrice = 0;

        cart.forEach((item, index) => {
          const li = document.createElement("li");
          li.innerHTML = `
            ${item.name} - ${item.price} NIS
            <input type="number" value="${
              item.quantity || 1
            }" min="1" data-index="${index}" />
            <button class="delete-btn" data-index="${index}">Delete</button>
          `;
          cartItems.appendChild(li);
          totalPrice += item.price * (item.quantity || 1);
        });

        totalPriceElem.textContent = totalPrice;
      }

      renderCart();

      cartItems.addEventListener("click", (e) => {
        if (e.target.classList.contains("delete-btn")) {
          const index = e.target.getAttribute("data-index");
          cart.splice(index, 1);
          localStorage.setItem("cart", JSON.stringify(cart));
          renderCart();
        }
      });

      cartItems.addEventListener("input", (e) => {
        if (e.target.type === "number") {
          const index = e.target.getAttribute("data-index");
          const newQuantity = parseInt(e.target.value);
          cart[index].quantity = newQuantity;
          localStorage.setItem("cart", JSON.stringify(cart));
          renderCart();
        }
      });

      document
        .getElementById("checkoutForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const address = document.getElementById("address").value;
          const phone = document.getElementById("phone").value;
          const email = document.getElementById("email").value;
          const note = document.getElementById("note").value;

          try {
            await addDoc(collection(db, "orders"), {
              name: name,
              address: address,
              phone: phone,
              email: email,
              note: note,
              items: cart,
              totalPrice: parseFloat(totalPriceElem.textContent),
              timestamp: new Date(),
            });

            localStorage.removeItem("cart");
            alert("Order submitted successfully!");
            renderCart();
          } catch (error) {
            console.error("Error submitting the order:", error);
          }
        });
    </script>
